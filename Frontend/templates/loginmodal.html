

<div class="modal fade" in-view="alert($inview)">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Please login</h4>
			</div>
			<div class="modal-body">
				<div  ng-hide="error === '' || error === undefined" class="alert alert-danger">{{ error }}</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="usernameInput" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="username" />
						</div>
					</div>
					<div class="form-group">
						<label for="passwordInput" class="col-sm-2 control-label">password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="passwordInput" placeholder="password" ng-model="password" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="login(username, password)">Login</button>
			</div>
		</div>
	</div>
</div>
